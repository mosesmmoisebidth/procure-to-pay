version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: p2p-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: procurement_app
      POSTGRES_USER: procurement_user
      POSTGRES_PASSWORD: procurement_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "15432:5432"

  web:
    build: .
    container_name: p2p-web
    command: python manage.py runserver 0.0.0.0:8000
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_NAME: procurement_app
      DB_USER: procurement_user
      DB_PASSWORD: procurement_pass
      DJANGO_DEBUG: "True"
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - .:/app
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: p2p-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    depends_on:
      - web
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: p2p-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    depends_on:
      - prometheus
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped

volumes:
  postgres_data:
  grafana_data:
